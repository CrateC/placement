

<style>
.container {
    width: 100%;
    max-width: 100%;
    overflow-y: visible;
}

table {
    table-layout: fixed;
    overflow-y: visible;
    white-space: nowrap;
    /* Запрещаем перенос строк */
    overflow: visible;
    /* Обрезаем все, что не помещается в область */
    /*background: #fc0; /* Цвет фона */
    /* Поля вокруг текста */
    text-overflow: ellipsis;
    /* Добавляем многоточие */
    /*width: 100%; height: 100%;*/
}
table th {
    text-align: center;
}


table td {
    overflow: hidden;
    text-overflow: ellipsis;
    text-align: left;
    font-size: 12px;
    overflow: hidden;
    vertical-align: middle;
    /*text-align: center;*/
}

td.links.table-success,
td.links.table-danger {
    text-align: center;
    vertical-align: middle;
}
td{
    padding: 8px;
    line-height: 0.42857143;
    vertical-align: middle;
}

td span {
        font-size: 100%;
        vertical-align: middle;
    }
td p {
        font-size: 110%;
    }


.table-fixed tbody {
    height: 100%;
    overflow-y: auto;
    width: 100%;
}



.btn-full a {
    /*display: inline-block;*/
    /*vertical-align: middle;
    width: 100%;
    height: 100%;*/
    padding-top: 10px;
    margin: -100px;
    padding: 100px;
}


th {
    text-align: center;
    font-size: 12px;
}

thead th .th-inner,
tbody td .th-inner {
    vertical-align: middle;
}

thead th:first-of-type,
tbody td:first-of-type {
    text-align: center;
    font-size: 12px;
    vertical-align: middle;
}

.btn {
    display: inline-block;
    margin-bottom: 0;
    font-size: 14px;
    font-weight: 400;
    line-height: 34px;
    text-align: center;
    border: 1px solid transparent: 50%;
    border-radius: 4px;
}

.form-control {
    padding: 1px 12px;
}

.col-xs-01 {
    width: 30px;
    table-layout: fixed;
}

.col-xs-1 {
    width: 5.33333333%;
}

.col-xs-2 {
    width: 15.33333333%;
    /*width: 64px;*/
}

.col-xs-4 {
    width: 33.33333333%;
}

.caret {
    border-top-width: 0;
    border-bottom: 0px solid #fff;
}

select.form-control:not([size]):not([multiple]) {
    height: calc(2.25rem + 2px);
}

.selected { background-color: #fff !important; }

.table-striped > tbody > tr:nth-of-type(2n+1) {
    background-color: rgb(249, 249, 249);
}

.fixed-table-container thead th {
    height: 0;
    padding: 0;
    margin: 0;
    border-left: 1px solid #BFBFBF;
}

.fixed-table-container tbody td {
    border-left: 1px solid #D9D9D9;
    border-bottom: 1px solid #D9D9D9;
}

.form-control {
    display: block;
    width: 100%;
    height: 38px;
    padding: 1px 18px;
    font-size: 16px;
    line-height: 1.42857143;
    color: #555;
    background-color: #fff;
    background-image: none;
    border: 1px solid #4A5157;
    border-radius: 4px;
    -webkit-box-shadow: inset 0 1px 1px rgba(0,0,0,.075);
    box-shadow: inset 0 1px 1px rgba(0,0,0,.075);
    -webkit-transition: border-color ease-in-out .15s,-webkit-box-shadow ease-in-out .15s;
    -o-transition: border-color ease-in-out .15s,box-shadow ease-in-out .15s;
    transition: border-color ease-in-out .15s,box-shadow ease-in-out .15s;
}
